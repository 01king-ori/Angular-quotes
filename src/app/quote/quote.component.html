        <div class="row">
          <div class="card" id="crd" *ngFor='let quote of quotes;let i = index'>
            <div class="card-body" id="ppp">
              <div class="card-title"><h5><strong>{{quote.name}}</strong></h5></div>
              <p>{{quote.description}}</p>

              <!-- to show votes from vote app component + deleteQuote form dq details-->
              <div class="card-footer" id="hut">
                <div class="row">
                  <div class="col-6">
                <app-vote> </app-vote></div>
                <div class="col-4" id="small">
                <p>Submitted by {{quote.submitter}}, {{quote.completeDate|dateCount}} days ago</p>
              </div>
              <div class="col-2">
                <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details></div>
              </div>
            </div>

          </div>
        </div>


      </div>


    </div>
