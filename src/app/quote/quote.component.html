<div class="container">
  <div class="jumbotron">
    <h1>Life Quotes!</h1>
    <h3>Sharing memorable quotes</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <div class="col-8">
        <div class="row">
          <h3>Memorable Quotes</h3>
        </div>
        <div class="row" *ngFor='let quote of quotes;let i = index'>

          <h2 id="{{i}}" appHighlight>{{quote.author}} due on {{quote.addedDate|date}}</h2>

          <!-- <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button> -->

          <div class="row" *ngIf="idea.showQuote">

            <app-quote-details [quote]='quote' (isAdded)='deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>

      </div>


    </div>


  </div>

</div>
